<!DOCTYPE html>
<html lang="pt">

<head>

    <!--CHARSET-->
    <meta charset="UTF-8">

    <!--VIEWPORT-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--NAME BAR-->
    <title>Calculadora</title>

    <!--ICON BAR-->
    <link rel="shortcut icon" href="">

    <!--IMPORT CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">

    <!--IMPORT ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body>
    <h1>CalculaTorto</h1>
    <div class="calculadora" id="content-app">
        <div>
            <input id="field1" class="visor" type="text" value="0" readonly>
        </div>

        <div class="botoes">
            <button onclick='removeLastNumber()' id='removeLast' class="button2">B</button>
            <button onclick='cleartxt()' id='C' class="button2">C</button>
            <button onclick='setOperator(this)' id='divide' class="button2">/</button>
            <button onclick='setOperator(this)' id='multi' class="button2">x</button>

            <button onclick='writeNumber(this)' id='n7' class="button">7</button>
            <button onclick='writeNumber(this)' id='n8' class="button">8</button>
            <button onclick='writeNumber(this)' id='n9' class="button">9</button>
            <button onclick='setOperator(this)' id='sustract' class="button2">-</button>

            <button onclick='writeNumber(this)' id='n4' class="button">4</button>
            <button onclick='writeNumber(this)' id='n5' class="button">5</button>
            <button onclick='writeNumber(this)' id='n6' class="button">6</button>
            <button onclick='setOperator(this)' id='sum' class="button2">+</button>

            <button onclick='writeNumber(this)' id='n1' class="button">1</button>
            <button onclick='writeNumber(this)' id='n2' class="button">2</button>
            <button onclick='writeNumber(this)' id='n3' class="button">3</button>
            <button onclick='setDecimal(this,true)' id='dec' class="button2">.</button>

            <button onclick='writeNumber(this)' id='n0' class="button btn-zero">0</button>
            <button onclick='calculate()' id='calcular' class="button2 btn-igual">=</button>
        </div>
    </div>

    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

    <!--IMPORT JS-->
    <script src="./assets/js/app.js"></script>
    
</body>

</html>
